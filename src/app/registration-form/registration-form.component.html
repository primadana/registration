<div class="kt-content kt-grid__item kt-grid__item--fluid mt-4" id="kt_content">
    <div class="kt-portlet bg-none col-lg-6">
        <div class="kt-portlet__body">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Registration</h2>
                    <div class="form-group row mt-3">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="phone" name="phone" placeholder="Mobile Number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-12 col-form-label label-form">
                            Date of Birth
                        </label>
                        <div class="col-lg-12">
                            <div class="input-group">
                                <select id="month" name="month" class="form-control col-lg-3 mr-3">
                                    <option disabled>Month</option>
                                    <option *ngFor="let rel of month" [value]="rel.value">
                                        {{rel.viewValue}}
                                    </option>
                                </select>
                                <select id="date" name="date" class="form-control col-lg-2 mr-3">
                                    <option disabled>Date</option>
                                    <option>1</option>
                                    <option *ngFor="let rel of date" [value]="rel.value">
                                        {{rel.viewValue}}
                                    </option>
                                </select>
                                <select id="year" name="year" class="form-control col-lg-2 mr-3">
                                    <option disabled>Year</option>
                                    <option *ngFor="let rel of year" [value]="rel.value">
                                        {{rel.viewValue}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <div class="col-lg-1">
                                    <input class="form-control" type="radio" id="male" name="gender" value="male">
                                </div>
                                <div class="col-lg-2 mt-2">Male</div>
                                <div class="col-lg-1">
                                    <input class="form-control" type="radio" id="female" name="gender" value="female">
                                </div>
                                <div class="col-lg-2 mt-2">Female</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-block btn-primary mt-3">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="kt-content kt-grid__item kt-grid__item--fluid footer" id="kt_content">
    <div class="kt-portlet bg-none col-lg-6">
        <div class="kt-portlet__body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <button class="btn btn-block btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
