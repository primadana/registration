<div class="kt-content kt-grid__item kt-grid__item--fluid mt-4" id="kt_content">
    <div class="kt-portlet bg-none col-lg-6">
        <div class="kt-portlet__body">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Login</h2>
                    <div class="form-group row mt-3">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="username" name="username" placeholder="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input class="form-control" type="password" id="password" name="password" placeholder="password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-block btn-success mt-3">Login</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <button class="btn btn-block btn-primary mt-3" [routerLink]="['/registration']">Registration</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
